<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
      <picture>
        <source media="(min-width: 1440px)" srcset="product-preview-card-component-main\images\image-product-desktop.jpg">
        <source media="(max-width: 1439px)" srcset="product-preview-card-component-main\images\image-product-mobile.jpg">
        <img src="product-preview-card-component-main\images\image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-image">
    </picture>
        <div class="card-content">
            <p class="category">P E R F U M E</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="pricing">
                <span class="current-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>
            <button class="add-to-cart">
              <img src="product-preview-card-component-main\images\icon-cart.svg" alt="Cart icon">
              Add to Cart</button>
        </div>
    </div>
</body>

  <footer class="attribution">

</html>
